<section >
    <div>
        <form ng-submit="search()">
            <md-input-container class="search-input" md-no-float>
                <input id="search-input" type="text" ng-model="show">
                <!-- <md-button aria-label="Go" class="md-fab back" ng-click="search()"> -->
                <!-- <ng-md-icon icon="chevron_left"></ng-md-icon> -->
            </md-button>
            </md-input-container>
        </form>
        <div ng-if="shows" flex layout="column" layout-align="center center">
            <md-content layout layout-wrap layout-align="center center" class="bg_default" style="width: 100%;">
                <md-card class="library_card" ng-repeat="show in shows | orderBy : '-title' : reverse = true track by $index" layout-align="center center">
                    <md-card-content>
                        <img ng-src="{{ show.poster }}" ng-click="openShow(show)" class="poster_library">
                    </md-card-content>
                </md-card>
            </md-content>
        </div>
    </div>
</section>
