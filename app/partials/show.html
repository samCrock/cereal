<section layout="column" layout="column" style="min-height: 101%;">
    <label id="root-msg" style="font-size: 3em;">{{ show }}</label>
    <md-card ng-style="{ 'margin-top' : ( (episode.episode.indexOf('e01') == -1) && '0') || '60' }" class="borderless show_episode" ng-repeat="episode in $root.episodes | orderBy : '-episode' : reverse = true track by $index" layout-align="start">
        <md-card-content class="show_card_content" layout-align="center center" layout="row">
            <md-card-title layout="row" flex="80" layout-align="center center">
                <div flex="20" layout="column" style="min-width: 170px;">
                    <label style="font-size: 1.8em;">{{ episode.episode }}</label>
                    <label style="font-size: 1.2em;">{{ episode.timePassed }}</label>
                </div>
                <label class="episode_title" ng-click="play(episode)" flex="80">{{ episode.title }} </label>
            </md-card-title>
            <md-card-title layout="column" class="show_actions" flex="20" layout-align="center center" style="min-width: 170px;">
                <!-- PLAY -->
                <md-button ng-show="!episode.loading && episode.downloaded" aria-label="Play" class="md-button" ng-click="play(episode)">PLAY</md-button>
                <!-- STREAM -->
                <!-- <i ng-click="stream( { show: show, episode: episode.episode } )" class="poster_sub_show icon fa fa-play" aria-hidden="true" style="color: #2b282d"></i> -->
                <md-button aria-label="Stream" class="md-button" ng-click="stream( { show: show, episode: episode.episode } )">STREAM</md-button>
                <!-- DOWNLOAD -->
                <!-- <i ng-show="!episode.loading && !episode.downloaded && !episode.eta" ng-click="downloadEpisode( { show: show, episode: episode.episode, index: $index } )" class="poster_sub_show icon fa fa-download" aria-hidden="true" style="color: #2b282d"></i> -->
                <md-button aria-label="Stream" class="md-button" ng-show="!episode.loading && !episode.downloaded && !episode.eta" ng-click="downloadEpisode( { show: show, episode: episode.episode, index: $index } )">DOWNLOAD</md-button>
                <!-- ETA -->
                <i ng-show="!episode.loading && !episode.downloaded && episode.eta && episode.eta.indexOf('NaN') == -1" class="poster_sub_show" aria-hidden="true" style="color: #2b282d; font-size: 1.5em;">{{ episode.eta }}</i>
                <!-- DELETE -->
                <!-- <i ng-show="!episode.loading && episode.downloaded" ng-click="deleteEpisode( { show: show, episode: episode.episode, index: $index } )" class="poster_sub_show icon fa fa-trash" aria-hidden="true" style="color: #2b282d; font-size: 1.2em;"></i> -->
                <md-button aria-label="Stream" class="md-button" ng-show="!episode.loading && episode.downloaded" ng-click="deleteEpisode( { show: show, episode: episode.episode, index: $index } )">DELETE</md-button>
                <!-- LOADING -->
                <i ng-show="episode.loading" class="spinner-dark fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
            </md-card-title>
        </md-card-content>
    </md-card>
</section>
