<section>
    <div flex layout="column" layout-align="center center">
        <md-content layout layout-wrap layout-align="center center" class="bg_default" id="library_container"  style="margin-top: 2rem; margin-bottom: 2rem;">
            <md-card class="library_card" ng-repeat="(key, value) in library" ui-sref="app.show( { show: key } )" layout-align="center center">
                <md-card-content>
                    <img ng-src="{{ getPoster(key) }}" class="poster_library">
                </md-card-content>
            </md-card>
        </md-content>
    </div>
</section>
