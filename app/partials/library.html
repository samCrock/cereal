<section>
    <div flex layout="column" layout-align="center center">
        <md-content layout layout-wrap layout-align="center center" class="bg_default" style="margin-top: 60px; background-color: white; padding: 1vw;">
            <md-card class="borderless" ng-repeat="(key, value) in library" ui-sref="app.show( { show: key } )" layout-align="center center" style="background-color: white;">
                <md-card-content>
                    <img ng-src="{{ value[0].poster }}" ng-click="" class="md-card-image poster">
                </md-card-content>
            </md-card>
        </md-content>
    </div>
</section>
