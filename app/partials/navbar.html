<md-nav-bar md-selected-nav-item="$root.currentNavItem" nav-bar-aria-label="navigation links" class="md-primary" layout layout-align="center center" ng-if="!isBack">
    <md-nav-item md-nav-sref="app.library" name="library" aria-label="Library">
        <i class="white fa fa-play" aria-hidden="true"></i>
    </md-nav-item>
    <!-- <md-nav-item md-nav-sref="app.favourites" name="favourites">
        <i class="white fa fa-heart" aria-hidden="true" aria-label="My shows"></i>
    </md-nav-item> -->
    <md-nav-item md-nav-sref="app.calendar" name="calendar" aria-label="Calendar">
        <i class="white fa fa-calendar-o" aria-hidden="true"></i>
    </md-nav-item>
    <md-nav-item md-nav-sref="app.pending" name="pending" aria-label="Pending">
        <i class="white fa fa-download" aria-hidden="true"></i>
    </md-nav-item>
    <md-nav-item md-nav-sref="app.search" name="search" aria-label="Search">
        <i class="white fa fa-search" aria-hidden="true"></i>
    </md-nav-item>
    <md-nav-item ng-if="$root.current_show.Title" md-nav-sref="app.show( { show: $root.current_show.Title } )" name="show">{{ current_show.Title }}</md-nav-item>
    <md-fab-speed-dial md-open="" md-direction="down" class="md-scale" id="settings">
        <md-fab-trigger style="transform: translateX(8rem);">
            <md-button aria-label="menu" class="md-fab md-mini md-warn" id="settings_button">
                <i class="white fa fa-cog" aria-hidden="true" md-menu-origin></i>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <div ng-click="$event.stopImmediatePropagation();" class="settings_row" layout="row" layout-align="space-around center">
                <label>Automatic download</label>
                <md-switch ng-model="$root.CONFIG.auto_download" aria-label="Automatically downloads new shows"></md-switch>
            </div>
<!--             <md-button aria-label="Select torrent search engines" class="md-raised md-mini settings_button">
                Search Engines
                <i class="white fa fa-cog" aria-hidden="true" md-menu-origin></i>
            </md-button> -->
        </md-fab-actions>
    </md-fab-speed-dial>
</md-nav-bar>
