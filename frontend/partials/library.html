<section>
    <div>
        <md-content layout layout-wrap layout-align="center center" class="bg_default" style="background-color: white; padding: 1vw;">
        <md-card ng-repeat="current in $scope.currents" flex layout="row" layout-align="center center" ng-class="show.poster ? 'borderless' : 'calendar_card'" style="width: 15vw;">
                {{ current.dn }}
                <md-card-content ng-if="current.poster" style="position: relative;">
                    <img ng-src="{{ current.poster }}" class="poster_episode md-card-image poster">
                    <div ng-current="!current.loading" class="poster_sub_container">
                        <span ui-sref="app.episode( { current: current.title, episode: current.episode } )" class="poster_sub ep" aria-hidden="true">{{ current.episode }}</span>
                        <i ui-sref="app.episode( { current: current.title, episode: current.episode } )" class="poster_sub play text_bg_lime fa fa-play" aria-hidden="true"></i>
                        <i ng-click="downloadEpisode( { current: current.title, episode: current.episode } )" class="poster_sub download text_bg_lime fa fa-download" aria-hidden="true"></i>
                        <i class="poster_sub fav text_bg_lime fa fa-heart" aria-hidden="true" style=""></i>
                    </div>
                </md-card-content>
                <md-card-content ng-if="!current.poster" style="position: relative; height: auto; width: 20vw;">
                    <md-card-title layout="column" class="calendar_title" style="height: 240px;">
                        <label class="md-subhead" style="text-align: center;">{{ current.title }}</label>
                        <label id="calendar_episode" class="md-subhead" style="text-align: center;">{{ current.episode }}</label>
                    </md-card-title>
                    <div ng-current="!current.loading" class="poster_sub_container" >
                        <span ui-sref="app.episode( { current: current.title, episode: current.episode } )" class="poster_sub ep" aria-hidden="true">{{ current.episode }}</span>
                        <i ui-sref="app.episode( { current: current.title, episode: current.episode } )" class="poster_sub play text_bg_lime fa fa-play" aria-hidden="true"></i>
                        <i ng-click="downloadEpisode( { current: current.title, episode: current.episode } )" class="poster_sub download text_bg_lime fa fa-download" aria-hidden="true"></i>
                        <i class="poster_sub fav text_bg_lime fa fa-heart" aria-hidden="true" style=""></i>
                    </div>
                </md-card-content>
            </md-card>
        </md-content>
    </div>
</section>
