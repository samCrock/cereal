<section layout="column">
    <md-content style="z-index: 20; background: transparent;">
        <md-card-title layout="column" style="padding:10px 10px 10px;">
            <span layout-padding class="md-display-3" style="text-align: center;">{{ show }}</span>
            <span class="md-headline" style="text-align: center;">{{ episode }}</span>
            <div layout="row" layout-padding layout-align="center center" ng-show="show">
                <md-button aria-label="fav" class="md-fab" style="background-color: white;">
                    <ng-md-icon icon="favorite"></ng-md-icon>
                </md-button>
            </div>
            <div layout="row" layout-padding layout-align="center center" ng-show="show">
                <md-button class="md-button md-raised" ng-click="openDialog($event, item)">Stream This Episode</md-button>
                <md-button class="md-button md-raised" ng-click="openDialog($event, item)">Download This Episode</md-button>
            </div>
        </md-card-title>
    </md-content>
    <img ng-show="poster" ng-src="{{ poster }}" ng-click="watch(local)" class="wp">
    <span class="wp_gradient"></span>
</section>
